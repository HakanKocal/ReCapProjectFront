
<form class="accordion mt-3" id="accordionExample">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Marka
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
        <div class="accordion-body">
            
            <ul class="list-group" >
              <li class="list-group-item">Tüm Ürünler</li>
                <li *ngFor="let brand of brands" [class]="getCurrentBrandClass(brand)" (click)="setCurrentBrand(brand)">{{brand.brandName.toUpperCase()}}</li>
            </ul>
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingTwo">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          Renk
        </button>
      </h2>
      <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
        <div class="accordion-body">
            <ul class="list-group" >
                <li class="list-group-item">Tüm Renkler</li>
                <li *ngFor="let color of colors" [class]="getCurrentColorClass(color)" (click)="setCurrentColor(color)">{{color.colorName.toUpperCase()}}</li>
            </ul>
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingThree">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
          Fiyat
        </button>
      </h2>
      <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
        <div class="accordion-body">
            <div class="input-group mb-3">
               <input type="number" min="0" class="form-control" placeholder="MinPrice" aria-label="MinPrice" aria-describedby="basic-addon1" [(ngModel)]="minPrice" id="minPrice" name="minPrice">
               <span class="input-group-text" id="basic-addon2">TL</span>
              </div>
              
              <div class="input-group mb-3">
                <input type="number" min="1" class="form-control" placeholder="MaxPrice" aria-label="MaxPrice" aria-describedby="basic-addon2" [(ngModel)]="maxPrice" id="maxPrice" name="maxPrice">
                <span class="input-group-text" id="basic-addon2">TL</span>
              </div>
      </div>
    </div>
  </div>
  
  <div class="card">
    <div class="card-body">
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-success" type="button" (click)="filter()">Filtrele</button>
          </div>
    </div>
  </div>
