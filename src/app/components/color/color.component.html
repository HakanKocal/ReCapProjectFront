 <div class="card mt-2">
	<article class="card-group-item">
		<header class="card-header" style="background-color:rgb(0, 153, 51) ;">
			<h6 class="title">Color </h6>
		</header>
		<div class="filter-content">
			<div class="card-body" style="background-color: #f2f2f2;">
			<form>
				<label class="form-check" *ngFor="let color of colors">
				  <input class="form-check-input" type="checkbox" value="">
				  <span (click)="setCurrentColor(color)" routerLink="/cars/color/{{color.colorId}}" class="form-check-label" >
				    {{color.colorName}}
				  </span>
				</label> 
			</form>

			</div>
